<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="title">Toast's Survey Form</h1>
    <p id="description">Thanks for taking the time to fill out this form</p>

    <main>
      <form method="POST" action="/" id="survey-form" name="survey-form">
        <!-- Name Email Field start -->
        <fieldset>
          <label for="name" id="name-label"
            >Name
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Enter your name"
              required
          /></label>
          <label for="email" id="email-label"
            >Email
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Enter your email"
              required
          /></label>
          <label for="number" id="number-label"
            >Age <span>(optional)</span>
            <input
              id="number"
              name="age"
              type="number"
              min="13"
              max="120"
              placeholder="Age"
          /></label>
        </fieldset>
        <!-- Name Email Field end -->
        <!-- Drop Downs & radio btns Start -->
        <fieldset>
          <label for="dropdown"
            >What options best describes your current role?
            <select id="dropdown" name="roll">
              <option selected hidden>( Select One )</option>
              <option>Student</option>
              <option>Full Time Job</option>
              <option>Full Time Learner</option>
              <option>Prefer Not To Say</option>
              <option>Other</option>
            </select>
          </label>

          <label
            >What do you prefer to work on?
            <label for="radio1"
              ><input
                type="radio"
                name="preferred-work"
                value="Backend"
                id="radio1"
              />Backend</label
            >
            <label for="radio2"
              ><input
                type="radio"
                name="preferred-work"
                value="Frontend"
                id="radio2"
              />Frontend</label
            >
            <label for="radio3"
              ><input
                type="radio"
                name="preferred-work"
                value="Full Stack"
                id="radio3"
              />Full Stack</label
            >
          </label>

          <label
            >What OS do you use?
            <select id="os" name="os" required>
              <option selected hidden>( Select One )</option>
              <option>Windows</option>
              <option>Mac</option>
              <option>Linux</option>
              <option>Android</option>
              <option>IOS</option>
              <option>Other</option>
            </select>
          </label>
        </fieldset>
        <!-- Drop Down end -->
        <!-- Checkbox start -->
        <fieldset>
          <label for="skills"
            >What do you need to imporve on?
            <span>( check all that apply )</span>
            <label
              ><input
                type="checkbox"
                value="Backend"
                name="backend"
              />Backend</label
            >
            <label
              ><input
                type="checkbox"
                value="Frontend"
                name="Frontend"
              />Frontend</label
            >
            <label
              ><input
                type="checkbox"
                value="data-structures-algoritms"
                name="data-structures-algoritms"
              />Algorithms & Data structures</label
            >
            <label
              ><input
                type="checkbox"
                value="Design"
                name="Design"
              />Design</label
            >
          </label>
        </fieldset>
        <!-- Checkbox end -->
        <!-- comments start -->
        <fieldset>
          <label for="comments"
            >Any comments or suggestions?
            <textarea
              id="comments"
              name="comments"
              placeholder="Enter your comment here..."
            ></textarea>
          </label>
        </fieldset>
        <!-- comments end -->
        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>

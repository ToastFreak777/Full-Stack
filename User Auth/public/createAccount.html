<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Auth</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form method="POST" action="api/v1/auth/register" class="form-container">
      <h2 class="form-header">Sign Up</h2>
      <fieldset class="container">
        <label for="username" class="wrapper">
          <i class="fa-regular fa-user"></i>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
            minlength="1"
          />
        </label>
        <label for="password1" class="wrapper">
          <div>
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              id="password1"
              name="password1"
              placeholder="abc123"
              required
              minlength="6"
            />
          </div>
          <button type="button" id="show-pass1">
            <i class="fa-regular fa-eye-slash"></i>
          </button>
        </label>
        <label for="password2" class="wrapper">
          <div>
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              id="password2"
              name="password2"
              placeholder="abc123"
              required
              minlength="6"
            />
          </div>
          <button type="button" id="show-pass2">
            <i class="fa-regular fa-eye-slash"></i>
          </button>
        </label>
        <div id="terms">
          <label for="term-checkbox">
            <div>
              <input type="checkbox" name="term" id="term" required />
              <p>
                By signing up you accept the<a href="#">Term of service</a> and
                <a href="#">Privacy Policy</a>
              </p>
            </div>
          </label>
        </div>
      </fieldset>
      <button type="submit">Sign Up</button>
      <div class="underline">
        <div class="left"></div>
        <p>or</p>
        <div class="right"></div>
      </div>
      <div class="social-media">
        <a href="/"><i class="fa-brands fa-square-facebook"></i></a>
        <a href="/"><i class="fa-brands fa-square-google-plus"></i></a>
        <a href="/"><i class="fa-brands fa-square-twitter"></i></a>
      </div>
      <p>Already Have An Account? <a href="/">Sign In</a></p>
    </form>

    <script
      src="https://kit.fontawesome.com/bcab42ed12.js"
      crossorigin="anonymous"
    ></script>
    <script>
      const showPassword1 = document.querySelector("#show-pass1");
      const showPassword2 = document.querySelector("#show-pass2");
      const passwordField = document.querySelector("#password1");
      const confirmPasswordField = document.querySelector("#password2");

      showPassword1.addEventListener("click", () => {
        if (passwordField.getAttribute("type") === "password")
          passwordField.setAttribute("type", "text");
        else passwordField.setAttribute("type", "password");
      });
      showPassword2.addEventListener("click", () => {
        if (confirmPasswordField.getAttribute("type") === "password")
          confirmPasswordField.setAttribute("type", "text");
        else confirmPasswordField.setAttribute("type", "password");
      });
    </script>
  </body>
</html>

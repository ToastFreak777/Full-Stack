<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-scroller</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <img id="bg" src="" alt="" />
    <button class="material-symbols-outlined">arrow_back</button>
    <div class="container">
      <img id="container-img" src="" alt="" />
    </div>
    <button class="material-symbols-outlined">arrow_forward</button>

    <script type="module">
      import background from "./wallpapers.json" assert { type: "json" };
      const { wallpapers } = background;
      console.log(wallpapers);

      const bg = document.querySelector("#bg");
      const img = document.querySelector("#container-img");
      let i = 0;
      bg.src = wallpapers[i].url;
      img.src = wallpapers[i].url;

      document.querySelectorAll("button").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          switch (e.target.textContent) {
            case "arrow_forward":
              i < wallpapers.length - 1 ? i++ : i;
              break;
            case "arrow_back":
              i !== 0 ? i-- : i;
              break;
          }
          bg.src = wallpapers[i].url;
          img.src = wallpapers[i].url;
        });
      });
    </script>
  </body>
</html>

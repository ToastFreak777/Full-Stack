<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form class="form-group" name="form1">
        <h2 class="question">2 + 5 * 2 =</h2>
        <fieldset class="answers">
          <label>
            <input type="radio" name="question 1" value="A" required />12</label
          >
          <label>
            <input type="radio" name="question 1" value="B" required />14</label
          >
          <label>
            <input type="radio" name="question 1" value="C" required />9</label
          >
          <label>
            <input type="radio" name="question 1" value="D" required />5</label
          >
        </fieldset>
        <button type="submit">Submit</button>
      </form>
      <form class="form-group hidden" name="form2">
        <h2 class="question">10 / 2 + 5 * 8 =</h2>
        <fieldset class="answers">
          <label>
            <input type="radio" name="question 2" value="A" required />42</label
          >
          <label>
            <input type="radio" name="question 2" value="B" required />80</label
          >
          <label>
            <input type="radio" name="question 2" value="C" required />45</label
          >
          <label>
            <input type="radio" name="question 2" value="D" required />8</label
          >
        </fieldset>
        <button type="submit">Submit</button>
      </form>
      <form class="form-group hidden" name="form3">
        <h2 class="question">5 * 3 + 2( 6 + 8 ) / (5 - 2) =</h2>
        <fieldset class="answers">
          <label>
            <input type="radio" name="question 3" value="A" required />22</label
          >
          <label>
            <input type="radio" name="question 3" value="B" required />29</label
          >
          <label>
            <input type="radio" name="question 3" value="C" required />40</label
          >
          <label>
            <input type="radio" name="question 3" value="D" required />56</label
          >
        </fieldset>
        <button type="submit">Submit</button>
      </form>
      <form class="form-group grade hidden" name="form4"></form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>

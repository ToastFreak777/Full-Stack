<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <main class="container square-lg smooth-360">
      <div class="screen square-md smooth-180">
        <p id="preview"></p>
        <p id="total">0</p>
      </div>
      <div class="controls">
        <!-- Row 1 -->
        <div class="clear square-sm gray-dark">C</div>
        <div class="plus-minus square-sm gray-dark">+/-</div>
        <div class="percent square-sm gray-dark">%</div>
        <div class="divide square-sm orange-light">/</div>
        <!-- Row 2 -->
        <div class="seven square-sm gray-light">7</div>
        <div class="eight square-sm gray-light">8</div>
        <div class="nine square-sm gray-light">9</div>
        <div class="multiply square-sm orange-light">*</div>
        <!-- Row 3 -->
        <div class="four square-sm gray-light">4</div>
        <div class="five square-sm gray-light">5</div>
        <div class="six square-sm gray-light">6</div>
        <div class="subtract square-sm orange-light">-</div>
        <!-- Row 4 -->
        <div class="three square-sm gray-light">3</div>
        <div class="two square-sm gray-light">2</div>
        <div class="one square-sm gray-light">1</div>
        <div class="addition square-sm orange-light">+</div>
        <!-- Row 5 -->
        <div class="zero square-sm gray-light smooth-bottom-right">0</div>
        <div class="decimal square-sm gray-light">.</div>
        <div class="backspace square-sm gray-light">&larr;</div>
        <div class="equal square-sm orange-dark smooth-bottom-left">=</div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
